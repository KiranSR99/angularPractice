<div class="container my-4">
    <div class="center-form">
        <div>
            <form [formGroup]="detailsForm">
                <div class="person-form border rounded p-3 mb-3">
                    <h2 class="text-center">Personal Details</h2>
                    <div class="row mb-5">
                        <div class="col">
                            <label class="form-label">First Name</label>
                            <input type="text" formControlName="firstName" class="form-control">
                            <small
                                *ngIf="detailsForm.get('firstName')?.invalid && detailsForm.get('firstName')?.touched">First
                                Name is required !</small>
                        </div>
                        <div class="col">
                            <label class="form-label">Last Name</label>
                            <input type="text" formControlName="lastName" class="form-control">
                            <small
                                *ngIf="detailsForm.get('lastName')?.invalid && detailsForm.get('lastName')?.touched">Last
                                Name is required !</small>
                        </div>
                        <div class="col">
                            <label class="form-label">Email</label>
                            <input type="email" formControlName="email" class="form-control">
                            <ng-container
                                *ngIf="detailsForm.get('email')?.invalid && detailsForm.get('email')?.touched">
                                <small
                                    *ngIf="detailsForm.get('email').errors?.['required']; else emailPatternError">Email
                                    is required.</small>
                                <ng-template #emailPatternError>
                                    <small *ngIf="detailsForm.get('email')?.['emailPatternError']">Please enter a valid
                                        email.</small>
                                </ng-template>
                            </ng-container>
                        </div>
                    </div>
                    <div class="row mb-2">
                        <div class="col-4">
                            <label class="form-label">Phone Number</label>
                            <input type="text" formControlName="phone" class="form-control">
                            <ng-container *ngIf="detailsForm('phone')?.invalid && detailsForm('phone')?.touched">
                                <small *ngIf="detailsForm('phone').errors?.['required']; else phonePatternError">Phone Number is required.</small>
                                <ng-template #phonePatternError>
                                    <small *ngIf="detailsForm('phone').errors?.['phonePatternError']">Please enter a valid 10 digit phone number.</small>
                                </ng-template>
                            </ng-container>
                        </div>
                        <div class="col-4">
                            <label class="form-label">Date of Birth</label>
                            <input type="date" formControlName="dob" class="form-control">
                            <small *ngIf="detailsForm.get('dob')?.invalid && detailsForm.get('dob')?.touched">Date of
                                birth is required !</small>
                        </div>
                        <div class="col-4" *ngIf="detailsForm.dob">
                            <label class="form-label">Age</label>
                            <input type="text" formControlName="age" class="form-control">
                        </div>
                    </div>
                </div>

                <div class="family-form border rounded p-3">
                    <h2 class="text-center">Family Details</h2>
                    <button class="btn btn-success mb-4" (click)="addFamilyDetails()">Add More</button>

                    <div *ngFor="let detail of getFamilyDetails.controls; let i = index"
                        class="inner-div  border rounded p-4 mb-5">
                        <div [formGroupName]="i" class="d-flex align-items-end justify-content-between">
                            <div class="col-3">
                                <label class="form-label">First Name</label>
                                <input type="text" formControlName="firstName" class="form-control">
                            </div>
                            <div class="col-3">
                                <label class="form-label">Last Name</label>
                                <input type="email" formControlName="lastName" class="form-control">
                            </div>
                            <div class="col-3">
                                <label class="form-label">Contact</label>
                                <input type="text" formControlName="contact" class="form-control">
                            </div>
                            <button class="btn btn-danger" (click)="deleteFamilyDetails(i)">Delete</button>
                        </div>
                    </div>

                    <div class="d-flex justify-content-between">
                        <button class="btn btn-danger">Reset</button>
                        <button class="btn btn-success">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
